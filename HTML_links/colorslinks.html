<!DOCTYPE html>
<html>
<head>
<style>
a:link, a:visited {
  background-color: #5814eb;
  color: white;
  padding: 15px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: rgb(0, 255, 153);
}
</style>
</head>
<body>

<h2>Link Button</h2>
<p>A link styled as a button:</p>
<a href="https://www.javatpoint.com/javascript-tutorial" target="_blank">This is a link</a>

</body>
</html>
