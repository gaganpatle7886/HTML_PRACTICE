<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid white;
  border-collapse: collapse;
}
th, td {
  background-color: #96D4D4;
}
</style>
</head>
<body>

<h2>Table With Invisible Borders</h2>

<table style="width:100%">
  <tr>
    <th>Sr.No</th>
    <th>Name</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
